<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Movies</title>
</head>
<body>
  <div class="container">
    <form class="form d-flex align-items-center mt-5" method="post" autocomplete="off">
      <div class="d-flex align-items-center w-50">
        <input class="search-inp w-50 me-3 p-1" type="search" placeholder="Search Movie" minlength="1" required>
        <button class=" search-btn btn btn-outline-success">Search</button>
      </div>
      <select class="form-select w-25 js-select"  aria-label="Default select example">
        <option class="all-option" value="all" selected>All</option>
      </select>
    </form>
    <ul class="movie-list row list-unstyled mt-5">
      <img class="my-auto mx-auto" src="./loader.svg" width="500" height="500" alt="Loading">
    </ul>
  </div>
  
  <template class="temp">
    <li class="movie-item col-4">
      <div class="movie-wrap rounded-3 d-flex flex-column justify-content-start">
        <h2 class="movie-title text-center fs-3 mt-4 mb-4"></h2>
        <img class="movie-img mb-4" src="" width="376" height="210" alt="">
        <span class="movie-year badge bg-black"></span>
        <div class="category-box d-flex flex-wrap align-items-center mb-4">
          <p class="categorie-titul m-0 me-3">Categories :</p>
          <p class="categorie-text m-0"></p>
        </div>
        <div class="movie-box d-flex align-items-center">
          <p class="m-0 me-3">Film time :</p>
          <p class="movie-time m-0 me-1"></p>
          <p class="movie-min m-0"></p>
        </div>
        <button class="movie-btn btn btn-outline-light mt-auto" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-id="tt7026230">More info</button>
      </div>
    </li>
  </template>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        
        <div class="modal-body row">
          <div class="col-5">
            <h2 class="modal-title"></h2>
            <iframe class="modal-iframe" width="447" height="251" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="col-7 d-flex flex-column justify-content-between">
            <div>
              <div class="d-flex align-items-center my-2">
                <span class="modal-rating rating-icon d-inline-flex align-items-center me-5"></span>
                <span class="modal-year year-icon d-inline-flex align-items-center me-5"></span>
                <time class="modal-runtime time-icon d-inline-flex align-items-center me-1"></time>
                <time class="modal-runtime-min time-icon d-inline-flex align-items-center"></time>
              </div>
              <div class="modal-categories mb-2">
              </div>
              <p class="modal-summary"></p>
            </div>
            <a class="modal-imdb-link" href="" target="blank">Show on IMDb</a>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="./movies.js"></script>
  <script src="./script.js"></script>
</body>
</html>
